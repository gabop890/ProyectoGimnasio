<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinaViewDlg" widgetVar="MaquinaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMaquinaTitle}">
            <h:form id="MaquinaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMaquinaLabel_id}"/>
                        <h:outputText value="#{maquinaController.selected.id}" title="#{bundle.ViewMaquinaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_fechacompra}"/>
                        <h:outputText value="#{maquinaController.selected.fechacompra}" title="#{bundle.ViewMaquinaTitle_fechacompra}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_fechamantenimiento}"/>
                        <h:outputText value="#{maquinaController.selected.fechamantenimiento}" title="#{bundle.ViewMaquinaTitle_fechamantenimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_estado}"/>
                        <h:outputText value="#{maquinaController.selected.estado}" title="#{bundle.ViewMaquinaTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewMaquinaLabel_descripcion}"/>
                        <h:outputText value="#{maquinaController.selected.descripcion}" title="#{bundle.ViewMaquinaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MaquinaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

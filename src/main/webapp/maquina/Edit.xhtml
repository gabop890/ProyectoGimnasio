<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaquinaEditDlg" widgetVar="MaquinaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaquinaTitle}">
            <h:form id="MaquinaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{maquinaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaquinaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{maquinaController.selected.id}" title="#{bundle.EditMaquinaTitle_id}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMaquinaLabel_fechacompra}" for="fechacompra" />
                        <p:calendar id="fechacompra" pattern="MM/dd/yyyy" value="#{maquinaController.selected.fechacompra}" title="#{bundle.EditMaquinaTitle_fechacompra}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaquinaLabel_fechamantenimiento}" for="fechamantenimiento" />
                        <p:calendar id="fechamantenimiento" pattern="MM/dd/yyyy" value="#{maquinaController.selected.fechamantenimiento}" title="#{bundle.EditMaquinaTitle_fechamantenimiento}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMaquinaLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{maquinaController.selected.estado}" title="#{bundle.EditMaquinaTitle_estado}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditMaquinaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{maquinaController.selected.descripcion}" title="#{bundle.EditMaquinaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditMaquinaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{maquinaController.update}" value="#{bundle.Save}" update="display,:MaquinaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaquinaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaquinaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

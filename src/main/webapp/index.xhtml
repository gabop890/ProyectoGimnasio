<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
    </h:head>
 
    <h:body>
        <h:form id="form">
    <p:growl id="msgs" showDetail="true"/>
 
    <p:dataTable id="cars1" widgetVar="cars1" var="cliente" value="#{controllerManagedBean.clienteList}" editable="true" style="margin-bottom:20px">
        <f:facet name="header">
            Row Editing with add functionality
        </f:facet>
 
        <p:ajax event="rowEdit" listener="#{dtAddRowView.onRowEdit}" update=":form:msgs" />
        <p:ajax event="rowEditCancel" listener="#{dtAddRowView.onRowCancel}" update=":form:msgs" />
 
        <p:column headerText="Id">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{cliente.clave}" /></f:facet>
                <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.clave}" style="width:100%"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Year">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{cliente.nombre}" /></f:facet>
                <f:facet name="input"><p:inputText value="#{cliente.nombre}" style="width:100%" label="Year"/></f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Brand">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{cliente.correo}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{car.brand}" style="width:100%">
                        <f:selectItems value="#{dtEditView.brands}" var="man" itemLabel="#{man}" itemValue="#{man}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column headerText="Color">
            <p:cellEditor>
                <f:facet name="output"><h:outputText value="#{cliente.edad}" /></f:facet>
                <f:facet name="input">
                    <h:selectOneMenu value="#{car.color}" style="width:100%">
                        <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                    </h:selectOneMenu>
                </f:facet>
            </p:cellEditor>
        </p:column>
 
        <p:column style="width:32px">
            <p:rowEditor />
        </p:column>
    </p:dataTable>
 
     <div class="ui-g">
         <div class="ui-g-12">
             <p:commandButton value="Add new row" styleClass="ui-priority-primary" process="@this" update=":form:msgs"
                              action="#{dtAddRowView.onAddNew()}" oncomplete="PF('cars1').addRow();"/>
         </div>
     </div>
 
 </h:form>
    </h:body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MenbresiaViewDlg" widgetVar="MenbresiaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMenbresiaTitle}">
            <h:form id="MenbresiaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{menbresiaController.selected != null}">
                        <h:outputText value="#{bundle.ViewMenbresiaLabel_codigo}"/>
                        <h:outputText value="#{menbresiaController.selected.codigo}" title="#{bundle.ViewMenbresiaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewMenbresiaLabel_fechainicio}"/>
                        <h:outputText value="#{menbresiaController.selected.fechainicio}" title="#{bundle.ViewMenbresiaTitle_fechainicio}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMenbresiaLabel_fechafin}"/>
                        <h:outputText value="#{menbresiaController.selected.fechafin}" title="#{bundle.ViewMenbresiaTitle_fechafin}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMenbresiaLabel_valor}"/>
                        <h:outputText value="#{menbresiaController.selected.valor}" title="#{bundle.ViewMenbresiaTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewMenbresiaLabel_cliente}"/>
                        <h:outputText value="#{menbresiaController.selected.cliente}" title="#{bundle.ViewMenbresiaTitle_cliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MenbresiaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

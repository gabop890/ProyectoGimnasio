<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadoEditDlg" widgetVar="EmpleadoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEmpleadoTitle}">
            <h:form id="EmpleadoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{empleadoController.selected.id}" title="#{bundle.EditEmpleadoTitle_id}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{empleadoController.selected.nombre}" title="#{bundle.EditEmpleadoTitle_nombre}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_cargo}" for="cargo" />
                        <p:inputText id="cargo" value="#{empleadoController.selected.cargo}" title="#{bundle.EditEmpleadoTitle_cargo}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_cargo}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_salario}" for="salario" />
                        <p:inputText id="salario" value="#{empleadoController.selected.salario}" title="#{bundle.EditEmpleadoTitle_salario}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_salario}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_password}" for="password" />
                        <p:inputText id="password" value="#{empleadoController.selected.password}" title="#{bundle.EditEmpleadoTitle_password}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{empleadoController.selected.direccion}" title="#{bundle.EditEmpleadoTitle_direccion}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_direccion}"/>
                        <p:outputLabel value="#{bundle.EditEmpleadoLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{empleadoController.selected.celular}" title="#{bundle.EditEmpleadoTitle_celular}" required="true" requiredMessage="#{bundle.EditEmpleadoRequiredMessage_celular}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadoController.update}" value="#{bundle.Save}" update="display,:EmpleadoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmpleadoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

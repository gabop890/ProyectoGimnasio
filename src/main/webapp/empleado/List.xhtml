<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gym trainning Soft</title>

        <style type="text/css">
            .ui-g div {
                text-align: center;
            }
            i {
                margin-right: 10px;
            }

            .ui-grid-col-3 {
                padding: 4px 10px;
            }
            body{
                background-color: goldenrod;
            }
            #logo{
                border-radius: 50%;
            }
            #banner{
                border-radius: 20px;
            }
        </style>
    </h:head>

    <h:body>
        <p:growl id="msj"></p:growl>

        <div class="ui-g">
            <div class="ui-g-12 ui-md-2">
                <h:form>
                    <img id="logo" src="../images/gym.jpg" height="200px" width="200px"/>
                    <p:menu style="width: 200px;">
                        <p:menuitem outcome="/afiliado/List" value="Afiliado"></p:menuitem>
                        <p:menuitem outcome="/empleado/List" value=" Empleado"></p:menuitem>
                        <p:menuitem outcome="/maquina/List" value="Maquina"></p:menuitem>
                        <p:menuitem outcome="/menbresia/List" value="Menbresia"></p:menuitem>
                        <p:menuitem outcome="/clase/List" value="Clases"></p:menuitem>
                        <p:menuitem outcome="/nomina/List" value="Nomina"></p:menuitem>
                        <p:menuitem outcome="/caja/List" value="Caja"></p:menuitem>
                    </p:menu>
                </h:form>
            </div>
            <div class="ui-g-12 ui-md-10 ui-g-nopad">
                <div class="ui-g-12">
                    <img id="banner" src="../images/banner.PNG" height="300px" width="100%"/>
                </div>
                <div class="ui-g-12 ui-g-nopad">
                    <div class="ui-g">
                        <h:form id="ListaAfiliados">                                   
                            <p:growl id="msgs" showDetail="true"/>     
                            <p:dataTable id="cars1" widgetVar="cars1" var="empleado" value="#{controllerManagedBeanEmpleado.empleadoList}" editable="true" style="margin-bottom:20px"  rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    Tabla Empleados
                                </f:facet>

                                <p:column headerText="Numero de identificación">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.id}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{empleado.id}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.nombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{empleado.nombre}" style="width:100%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Cargo">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.cargo}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{empleado.cargo}" style="width:100%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Salario">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.salario}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{empleado.salario}" style="width:100%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Direccion">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.direccion}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{empleado.direccion}" style="width:100%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="celular">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{empleado.celular}" /></f:facet>
                                        <f:facet name="input"><p:inputNumber value="#{empleado.celular}"/></f:facet>
                                    </p:cellEditor>
                                </p:column>
                                <p:column headerText="Editar">
                                    <p:commandButton value="Editar" actionListener="#{controllerManagedBeanEmpleado.buscarEmpleado(empleado)}" oncomplete="PF('editarCli').show();" update=":editCliente"/>
                                </p:column>
                                <p:column headerText="Eliminar">
                                    <p:commandButton value="Eliminar" type="submit" action="#{controllerManagedBeanEmpleado.borrarEmpleado(empleado)}" update=":ListaAfiliados :msj"/>
                                </p:column>
                            </p:dataTable>
                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="Agregar nuevo empleado" type="button" onclick="PF('addcli').show();" />

                                </div>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>


            <div class="ui-g-12">
                <p:outputLabel>Autores:</p:outputLabel>
                <br></br>
                <p:outputLabel>Gabriel Peña Nivia, Brian Riffo, Sergio Solano.</p:outputLabel>
            </div>
        </div>

        <!-- Mensaje modal para ingresar un nuevo empleado -->
        <p:dialog header="Nuevo Empleado" widgetVar="addcli" modal="true" height="400">
            <h:form id="addEmpleado">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel  value="Documento" />
                        <p:inputText id="firstname6" value="#{controllerManagedBeanEmpleado.empleado.id}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel  value="Nombre" />
                        <p:inputText id="lastname6" value="#{controllerManagedBeanEmpleado.empleado.nombre}"/>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel  value="cargo" />
                        <p:inputText  value="#{controllerManagedBeanEmpleado.empleado.cargo}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel  value="salario" />
                        <p:inputText  value="#{controllerManagedBeanEmpleado.empleado.salario}"/>
                    </div>
                    <div class="p-field p-col-12">
                        <p:outputLabel  value="direccion" />
                        <p:inputText id="address" value="#{controllerManagedBeanEmpleado.empleado.direccion}"/>
                    </div>
                     <div class="p-field p-col-12">
                        <p:outputLabel value="Password" />
                        <p:inputText value="#{controllerManagedBeanEmpleado.empleado.password}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel  value="celular" />
                        <p:inputText id="zip" value="#{controllerManagedBeanEmpleado.empleado.celular}"/>
                    </div>
                </div>
                <p:commandButton action="#{controllerManagedBeanEmpleado.guardarEmpleado()}" value="Guardar" update=":ListaAfiliados addEmpleado :msj" oncomplete="PF('addcli').hide();"/>
            </h:form>
        </p:dialog> 
        
        <!-- Busca el cliente con por el documento -->
        <p:dialog header="Editar Empleado" widgetVar="editarCli" modal="true" height="400">
            <h:form id="editCliente">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel  value="Nombre" />
                        <p:inputText  value="#{controllerManagedBeanEmpleado.empleado.nombre}"/>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel  value="Cargo" />
                        <p:inputText  value="#{controllerManagedBeanEmpleado.empleado.cargo}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel  value="Salario" />
                        <p:inputText  value="#{controllerManagedBeanEmpleado.empleado.salario}"/>
                    </div>
                    <div class="p-field p-col-12">
                        <p:outputLabel  value="Dirección" />
                        <p:inputText id="address" value="#{controllerManagedBeanEmpleado.empleado.direccion}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel  value="Celular" />
                        <p:inputText id="zip" value="#{controllerManagedBeanEmpleado.empleado.celular}"/>
                    </div>
                </div>
                <p:commandButton action="#{controllerManagedBeanEmpleado.editarEmpleado()}" value="Guardar" update=":ListaAfiliados addEmpleado :msj" oncomplete="PF('editarCli').hide();"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>

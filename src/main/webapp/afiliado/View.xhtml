<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AfiliadoViewDlg" widgetVar="AfiliadoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAfiliadoTitle}">
            <h:form id="AfiliadoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{afiliadoController.selected != null}">
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_id}"/>
                        <h:outputText value="#{afiliadoController.selected.id}" title="#{bundle.ViewAfiliadoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_nombre}"/>
                        <h:outputText value="#{afiliadoController.selected.nombre}" title="#{bundle.ViewAfiliadoTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_edad}"/>
                        <h:outputText value="#{afiliadoController.selected.edad}" title="#{bundle.ViewAfiliadoTitle_edad}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_correo}"/>
                        <h:outputText value="#{afiliadoController.selected.correo}" title="#{bundle.ViewAfiliadoTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_peso}"/>
                        <h:outputText value="#{afiliadoController.selected.peso}" title="#{bundle.ViewAfiliadoTitle_peso}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_estatura}"/>
                        <h:outputText value="#{afiliadoController.selected.estatura}" title="#{bundle.ViewAfiliadoTitle_estatura}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_password}"/>
                        <h:outputText value="#{afiliadoController.selected.password}" title="#{bundle.ViewAfiliadoTitle_password}"/>
                        <h:outputText value="#{bundle.ViewAfiliadoLabel_celular}"/>
                        <h:outputText value="#{afiliadoController.selected.celular}" title="#{bundle.ViewAfiliadoTitle_celular}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AfiliadoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

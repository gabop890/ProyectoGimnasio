<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AfiliadoCreateDlg" widgetVar="AfiliadoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAfiliadoTitle}">
            <h:form id="AfiliadoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{afiliadoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{afiliadoController.selected.id}" title="#{bundle.CreateAfiliadoTitle_id}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{afiliadoController.selected.nombre}" title="#{bundle.CreateAfiliadoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_edad}" for="edad" />
                        <p:calendar id="edad" pattern="MM/dd/yyyy" value="#{afiliadoController.selected.edad}" title="#{bundle.EditAfiliadoTitle_edad}" required="true" requiredMessage="#{bundle.EditAfiliadoRequiredMessage_edad}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{afiliadoController.selected.correo}" title="#{bundle.CreateAfiliadoTitle_correo}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_correo}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_peso}" for="peso" />
                        <p:inputText id="peso" value="#{afiliadoController.selected.peso}" title="#{bundle.CreateAfiliadoTitle_peso}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_peso}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_estatura}" for="estatura" />
                        <p:inputText id="estatura" value="#{afiliadoController.selected.estatura}" title="#{bundle.CreateAfiliadoTitle_estatura}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_estatura}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_password}" for="password" />
                        <p:inputText id="password" value="#{afiliadoController.selected.password}" title="#{bundle.CreateAfiliadoTitle_password}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateAfiliadoLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{afiliadoController.selected.celular}" title="#{bundle.CreateAfiliadoTitle_celular}" required="true" requiredMessage="#{bundle.CreateAfiliadoRequiredMessage_celular}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{afiliadoController.create}" value="#{bundle.Save}" update="display,:AfiliadoListForm:datalist,:growl" oncomplete="handleSubmit(args,'AfiliadoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AfiliadoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <style type="text/css">
            .ui-g div {
                background-color: #ededed;
                text-align: center;
                border: 1px solid #fafafa;
            }
        </style>
    </h:head>

    <h:body>
        <h1>Fisico Trainning System</h1>
        <h:form id="form">      
            <div class="ui-g">
                <div class="ui-g-12 ui-md-2">
                    <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
                        <p:submenu label="Cliente" icon="pi pi-check">
                            <p:column>
                                <p:submenu label="TV.1">
                                    <p:menuitem value="TV.1.1" url="#" />
                                    <p:menuitem value="TV.1.2" url="#" />
                                </p:submenu>
                                <p:submenu label="TV.2">
                                    <p:menuitem value="TV.2.1" url="#" />
                                    <p:menuitem value="TV.2.2" url="#" />
                                    <p:menuitem value="TV.2.3" url="#" />
                                </p:submenu>
                            </p:column>

                            <p:column>
                                <p:submenu label="TV.4">
                                    <p:menuitem value="TV.4.1" url="#" />
                                    <p:menuitem value="TV.4.2" url="#" />
                                </p:submenu>
                                <p:submenu label="TV.5">
                                    <p:menuitem value="TV.5.1" url="#" />
                                    <p:menuitem value="TV.5.2" url="#" />
                                    <p:menuitem value="TV.5.3" url="#" />
                                </p:submenu>
                            </p:column>

                            <p:column>
                                <strong>Image</strong>
                                <p:graphicImage name="/demo/images/nature/nature1.jpg" width="200"/>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Empleado" icon="pi pi-file">

                            <p:column>
                                <p:submenu label="Sports.1">
                                    <p:menuitem value="Sports.1.1" url="#" />
                                    <p:menuitem value="Sports.1.2" url="#" />
                                </p:submenu>
                                <p:submenu label="Sports.2">
                                    <p:menuitem value="Sports.2.1" url="#" />
                                    <p:menuitem value="Sports.2.2" url="#" />
                                    <p:menuitem value="Sports.2.3" url="#" />
                                </p:submenu>
                            </p:column>

                            <p:column>
                                <p:submenu label="Sports.4">
                                    <p:menuitem value="Sports.4.1" url="#" />
                                    <p:menuitem value="Sports.4.2" url="#" />
                                </p:submenu>
                                <p:submenu label="Sports.5">
                                    <p:menuitem value="Sports.5.1" url="#" />
                                    <p:menuitem value="Sports.5.2" url="#" />
                                    <p:menuitem value="Sports.5.3" url="#" />
                                </p:submenu>
                            </p:column>
                            <p:column>
                                <p:submenu label="Sports.7">
                                    <p:menuitem value="Sports.7.1" url="#" />
                                    <p:menuitem value="Sports.7.2" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Maquinas" icon="pi pi-pencil">
                            <p:column>
                                <p:submenu label="Entertainment.1">
                                    <p:menuitem value="Entertainment.1.1" url="#" />
                                    <p:menuitem value="Entertainment.1.2" url="#" />
                                </p:submenu>
                                <p:submenu label="Entertainment.2">
                                    <p:menuitem value="Entertainment.2.1" url="#" />
                                    <p:menuitem value="Entertainment.2.2" url="#" />
                                    <p:menuitem value="Entertainment.2.3" url="#" />
                                </p:submenu>
                            </p:column>

                            <p:column>
                                <p:submenu label="Entertainment.4">
                                    <p:menuitem value="Entertainment.4.1" url="#" />
                                    <p:menuitem value="Entertainment.4.2" url="#" />
                                </p:submenu>
                                <p:submenu label="Entertainment.5">
                                    <p:menuitem value="Entertainment.5.1" url="#" />
                                    <p:menuitem value="Entertainment.5.2" url="#" />
                                    <p:menuitem value="Entertainment.5.3" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:submenu label="Cursos" icon="pi pi-briefcase">
                            <p:column>
                                <p:submenu label="Tech.1">
                                    <p:menuitem value="Tech.1.1" url="#" />
                                    <p:menuitem value="Tech.1.2" url="#" />
                                </p:submenu>
                                <p:submenu label="Tech.2">
                                    <p:menuitem value="Tech.2.1" url="#" />
                                    <p:menuitem value="Tech.2.2" url="#" />
                                    <p:menuitem value="Tech.2.3" url="#" />
                                </p:submenu>
                            </p:column>

                            <p:column>
                                <p:submenu label="Tech.4">
                                    <p:menuitem value="Tech.4.1" url="#" />
                                    <p:menuitem value="Tech.4.2" url="#" />
                                </p:submenu>
                            </p:column>
                        </p:submenu>

                        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
                    </p:megaMenu>
                    <p:growl id="msgs" showDetail="true"/>
                </div>
                <div class="ui-g-12 ui-md-10 ui-g-nopad">

                    <div class="ui-g-12 ui-g-nopad">
                        <div class="ui-g">
                            <p:dataTable id="cars1" widgetVar="cars1" var="cliente" value="#{controllerManagedBeanCliente.clienteList}" editable="true" style="margin-bottom:20px">
                                <f:facet name="header">
                                    Tabla clientes
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{dtAddRowView.onRowEdit}" update=":form:msgs" />
                                <p:ajax event="rowEditCancel" listener="#{dtAddRowView.onRowCancel}" update=":form:msgs" />

                                <p:column headerText="Documento">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.clave}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.clave}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Nombre">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.nombre}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{cliente.nombre}" style="width:100%" label="Year"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Correo">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.correo}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.correo}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Fecha de nacimiento">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.edad}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.edad}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Estatura">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.estatura}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.estatura}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Peso">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{cliente.peso}" /></f:facet>
                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cliente.peso}" style="width:100%"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>

                            <div class="ui-g">
                                <div class="ui-g-12">
                                    <p:commandButton value="Agregar nuevo cliente" type="button" onclick="PF('addcli').show();"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <p:dialog header="Modal Dialog" widgetVar="addcli" modal="true" height="100">
            <h:form id="addcliente">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel for="firstname6" value="Documento" />
                        <p:inputText id="firstname6" value="#{controllerManagedBeanCliente.cliente.clave}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel for="lastname6" value="Nombre" />
                        <p:inputText id="lastname6" value="#{controllerManagedBeanCliente.cliente.nombre}"/>
                    </div>

                    <div class="p-field p-col-12 p-md-6">
                        <p:outputLabel for="city" value="Correo" />
                        <p:inputText id="city" value="#{controllerManagedBeanCliente.cliente.correo}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel for="german" value="Edad" />
                        <p:calendar id="german" value="#{controllerManagedBeanCliente.cliente.edad}" locale="de" navigator="true" pattern="yyyy-MMM-dd" />
                    </div>
                    <div class="p-field p-col-12">
                        <p:outputLabel for="address" value="estatura" />
                        <p:inputText id="address" value="#{controllerManagedBeanCliente.cliente.estatura}"/>
                    </div>
                    <div class="p-field p-col-12 p-md-3">
                        <p:outputLabel for="zip" value="peso" />
                        <p:inputText id="zip" value="#{controllerManagedBeanCliente.cliente.peso}"/>
                    </div>
                </div>
                <p:commandButton action="#{controllerManagedBeanCliente.guardarCliente()}" value="Submit" />
            </h:form>
        </p:dialog> 
    </h:body>
</html>
